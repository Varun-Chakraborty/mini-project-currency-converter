<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        
        <h2>currency converter</h2>
        
        <div class="accept-value">
            <p>enter amount</p>
            <input type="text" placeholder="100">
        </div>
        
        <div class="select-units">
            <div class="from">
                <p>from</p>
                <div class="flag-n-option">
                    <img src>
                    <select name="from" id="" class="from-select">
                    </select>
                </div>
            </div>
            <div class="conversion-mark">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to">
                <p>to</p>
                <div class="flag-n-option">
                    <img src>
                    <select name="to" id="" class="to-select">
                    </select>
                </div>
            </div>
        </div>

        <div class="conversion-rate">
            <p></p>
        </div>
        
        <button type="submit" class="convert-button">convert</button>
    </div>
    <script src="js/codes.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
